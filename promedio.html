<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/e43c4d36e7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Medidas</h1>
      <nav class="navegacion">
        <ul>
          <li><a href="./index.html">Figuras</a></li>
          <li><a href="./descuentos.html">Descuentos</a></li>
          <li><a href="./promedio.html">Medidas</a></li>
        </ul>
      </nav>
    </header>

    <section class="card card__square">
      <h3 class="card__title">Promedio</h3>
      <i class="far fa-chart-bar"></i>
      <form class="card__form">
        <label for="InputPromedio"> <!--Colocamos el mismo que el del input-->
          <span class="card__description">Ingrese datos separados por comas: </span>
          <input id="InputPromedio" type="text" class="card__input">
        </label>
        <div class="button">
          <button class="card__button" type="button" onclick="calcularPromedio()">Calcular promedio</button>
        </div>
        <p id="ResultAverage" class="card__result"></p>
      </form>
    </section>

    <section class="card card__square">
      <h3 class="card__title">Moda</h3>
      <i class="far fa-chart-bar"></i>
      <form class="card__form">
        <label for="InputModa"> <!--Colocamos el mismo que el del input-->
          <span class="card__description">Ingrese datos separados por comas: </span>
          <input id="InputModa" type="text" class="card__input">
        </label>
        <div class="button">
          <button class="card__button" type="button" onclick="calcularModaHTML()">Calcular moda</button>
        </div>
        <p id="ResultModa" class="card__result"></p>
      </form>
    </section>

    <section class="card card__square">
      <h3 class="card__title">Mediana</h3>
      <i class="far fa-chart-bar"></i>
      <form class="card__form">
        <label for="InputMediana"> <!--Colocamos el mismo que el del input-->
          <span class="card__description">Ingrese datos separados por comas: </span>
          <input id="InputMediana" type="text" class="card__input">
        </label>
        <div class="button">
          <button class="card__button" type="button" onclick="calcularMediana()">Calcular mediana</button>
        </div>
        <p id="ResultMediana" class="card__result"></p>
      </form>
    </section>

    <script src="./promedio.js"></script>
    <script src="./moda.js"></script>
    <script src="./mediana.js"></script>
  </body>
</html>
